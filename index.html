<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>

    <input type="password" id="passwordInput" placeholder="Type your password...">

    <button onclick="checkPassword()">Check Strength</button>

   <div id="resultBox" class="hidden">
    <h3>Result:</h3>

    <div id="meterContainer">
        <div id="meterBar"></div>
    </div>

    <p><strong>Strength:</strong> <span id="strength"></span></p>
    <p><strong>Entropy:</strong> <span id="entropy"></span> bits</p>

    <h4>Suggestions:</h4>
    <ul id="suggestions"></ul>
</div>


<script src="script.js"></script>
</body>
</html>
